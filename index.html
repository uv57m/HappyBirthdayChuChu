<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy Birthday Chu-Chu üéÇ</title>
<style>
body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  font-family: "Poppins", sans-serif;
  background: linear-gradient(180deg, #ffe6f2, #fff5fa);
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

/* Intro cake screen */
#intro {
  text-align: center;
  animation: fadeIn 2s ease-in-out;
}
#cake {
  font-size: 5rem;
  cursor: pointer;
  animation: bounce 1.5s infinite;
}
#taptext {
  font-size: 1.2rem;
  color: #ff7ab8;
  margin-top: 10px;
  font-weight: 600;
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* Main birthday screen */
#main {
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  color: #ff8fc1;
}

h1 {
  font-size: 2.3rem;
  text-align: center;
  margin-bottom: 20px;
  text-shadow: 0 0 15px rgba(255, 150, 200, 0.6);
  animation: shimmer 3s linear infinite;
}
@keyframes shimmer {
  0% { text-shadow: 0 0 10px #ffcfe4; }
  50% { text-shadow: 0 0 25px #ff9ecd; }
  100% { text-shadow: 0 0 10px #ffcfe4; }
}

/* Slideshow */
.slideshow {
  width: 90%;
  max-width: 420px;
  height: 420px;
  position: relative;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 6px 20px rgba(255, 140, 180, 0.25);
}
.slideshow img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  position: absolute;
  inset: 0;
  opacity: 0;
  border-radius: 20px;
  transition: opacity 1.8s ease-in-out;
}
.slideshow img.active {
  opacity: 1;
}

/* Balloons */
.balloon {
  position: fixed;
  font-size: 28px;
  animation: float 6s linear infinite;
  bottom: -50px;
  z-index: 5;
}
@keyframes float {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-110vh) scale(0.7); opacity: 0; }
}

/* Hearts */
.heart {
  position: fixed;
  color: #ff7aa8;
  font-size: 18px;
  opacity: 0.8;
  animation: floatUp 5s linear infinite;
  z-index: 5;
}
@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
}

/* Button */
button {
  background: linear-gradient(90deg, #ff9ecb, #ffcfe4);
  color: #fff;
  font-weight: 600;
  border: none;
  border-radius: 25px;
  padding: 10px 20px;
  margin-top: 15px;
  font-size: 16px;
  box-shadow: 0 4px 10px rgba(255, 140, 180, 0.3);
  cursor: pointer;
  transition: transform 0.2s ease;
}
button:active {
  transform: scale(0.95);
}

footer {
  font-size: 13px;
  color: #ff8fc1;
  opacity: 0.8;
  position: absolute;
  bottom: 8px;
  text-align: center;
}
</style>
</head>
<body>

<!-- Cake intro -->
<div id="intro">
  <div id="cake">üéÇ</div>
  <div id="taptext">Tap to cut the cake üç∞</div>
</div>

<!-- Main birthday scene -->
<div id="main">
  <h1>üéà Happy Birthday Chu-Chu üíï</h1>

  <div class="slideshow" id="slideshow">
    <img src="chu1.jpg" class="active" alt="Chu 1">
    <img src="chu2.jpg" alt="Chu 2">
    <img src="chu3.jpg" alt="Chu 3">
    <img src="chu4.jpg" alt="Chu 4">
    <img src="chu5.jpg" alt="Chu 5">
  </div>

  <button id="musicBtn">üéµ Play Music</button>
  <footer>Made with love just for you üíñ</footer>

  <audio id="bgMusic" loop>
    <source src="happy.mp3" type="audio/mpeg" />
  </audio>
</div>

<script>
const intro = document.getElementById("intro");
const main = document.getElementById("main");
const cake = document.getElementById("cake");
const music = document.getElementById("bgMusic");
const btn = document.getElementById("musicBtn");
const slides = document.querySelectorAll(".slideshow img");

cake.addEventListener("click", () => {
  intro.style.display = "none";
  main.style.display = "flex";
  startShow();
  startHearts();
  startBalloons();
  music.play().catch(()=>{});
});

let playing = true;
btn.addEventListener("click", async () => {
  if (music.paused) {
    await music.play();
    btn.textContent = "‚è∏ Pause Music";
  } else {
    music.pause();
    btn.textContent = "üéµ Play Music";
  }
});

// Slideshow
let index = 0;
function startShow() {
  setInterval(() => {
    slides[index].classList.remove("active");
    index = (index + 1) % slides.length;
    slides[index].classList.add("active");
  }, 4000);
}

// Hearts
function startHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.textContent = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 15 + 15 + "px";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }, 400);
}

// Balloons
function startBalloons() {
  const colors = ["üéà", "üéâ", "üéà", "üéä"];
  setInterval(() => {
    const balloon = document.createElement("div");
    balloon.classList.add("balloon");
    balloon.textContent = colors[Math.floor(Math.random() * colors.length)];
    balloon.style.left = Math.random() * 100 + "vw";
    balloon.style.animationDuration = Math.random() * 4 + 4 + "s";
    document.body.appendChild(balloon);
    setTimeout(() => balloon.remove(), 6000);
  }, 600);
}
</script>
</body>
</html>
