<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy Birthday Chu-Chu üéÇ</title>
<style>
body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  font-family: "Poppins", sans-serif;
  background: linear-gradient(180deg, #ffe6f2, #fff5fa);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  color: #ff8fc1;
}

/* Header Text */
h1 {
  font-size: 2.5rem;
  text-align: center;
  margin: 0;
  color: #ff7ab8;
  text-shadow: 0 0 15px rgba(255, 180, 220, 0.6);
  animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #ffd6e8; }
  to { text-shadow: 0 0 25px #ff9ecd; }
}

/* Slideshow */
.slideshow {
  width: 90%;
  max-width: 420px;
  height: 420px;
  position: relative;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 6px 20px rgba(255, 140, 180, 0.25);
  margin: 20px auto;
}

.slideshow img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  position: absolute;
  inset: 0;
  opacity: 0;
  border-radius: 20px;
  transition: opacity 1.8s ease-in-out;
}

.slideshow img.active {
  opacity: 1;
}

/* Floating Hearts */
.heart {
  position: fixed;
  color: #ff7aa8;
  font-size: 18px;
  opacity: 0.8;
  animation: floatUp 5s linear infinite;
  z-index: 5;
}
@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
}

/* Music Button */
button {
  background: linear-gradient(90deg, #ff9ecb, #ffcfe4);
  color: #fff;
  font-weight: 600;
  border: none;
  border-radius: 25px;
  padding: 10px 20px;
  margin-top: 15px;
  font-size: 16px;
  box-shadow: 0 4px 10px rgba(255, 140, 180, 0.3);
  cursor: pointer;
  transition: transform 0.2s ease;
}
button:active {
  transform: scale(0.95);
}

/* Footer note */
footer {
  font-size: 13px;
  color: #ff8fc1;
  opacity: 0.8;
  position: absolute;
  bottom: 8px;
  text-align: center;
}
</style>
</head>
<body>

<h1>üéÇ Happy Birthday Chu-Chu üíï</h1>

<div class="slideshow" id="slideshow">
  <img src="chu1.jpg" class="active" alt="Chu-Chu 1">
  <img src="chu2.jpg" alt="Chu-Chu 2">
  <img src="chu3.jpg" alt="Chu-Chu 3">
  <img src="chu4.jpg" alt="Chu-Chu 4">
  <img src="chu5.jpg" alt="Chu-Chu 5">
</div>

<button id="musicBtn">üéµ Play Music</button>

<footer>Made with love just for you üíñ</footer>

<audio id="bgMusic" loop>
  <source src="happy.mp3" type="audio/mpeg" />
</audio>

<script>
// üéûÔ∏è Slideshow
const slides = document.querySelectorAll(".slideshow img");
let index = 0;
setInterval(() => {
  slides[index].classList.remove("active");
  index = (index + 1) % slides.length;
  slides[index].classList.add("active");
}, 4000);

// üíñ Floating hearts
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.textContent = "üíñ";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 15 + 15 + "px";
  heart.style.animationDuration = Math.random() * 3 + 3 + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}
setInterval(createHeart, 400);

// üéµ Music Control
const btn = document.getElementById("musicBtn");
const music = document.getElementById("bgMusic");
let playing = false;
btn.addEventListener("click", async () => {
  if (!playing) {
    try {
      await music.play();
      btn.textContent = "‚è∏ Pause Music";
      playing = true;
    } catch (e) {
      alert("Tap again to allow music üé∂");
    }
  } else {
    music.pause();
    btn.textContent = "üéµ Play Music";
    playing = false;
  }
});
</script>
</body>
</html>
